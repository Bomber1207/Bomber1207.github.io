<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しんおみ工房</title>

  <style>
.shop-title {
  font-size: 28px;
  color: #c94a6a;
  margin-bottom: 10px;
  letter-spacing: 1px;
}
   
   .fade-in {
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

    body {
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background-color: #fff5f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #c94a6a;
      margin-bottom: 20px;
    }

    button {
      background-color: #f08ca0;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #e36f87;
    }

    #imageArea {
      margin-top: 25px;
    }

    #imageArea img {
      max-width: 100%;
      border-radius: 10px;
      display: none;
      margin: 0 auto;
    }

    #description {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">

  <h1 class="shop-title">しんおみ工房へようこそ！</h1>
  <h2>季節限定のスイーツを選んでください</h2>

  <button onclick="showCake('plantain')">苺のプランタン</button>
  <button onclick="showCake('tarte')">タルトフレーズ</button>
  <button onclick="showCake('chiffon')">シフォンサンド苺</button>

  <div id="imageArea">
    <img id="plantain" src="images/plantain.jpg" alt="苺のプランタン">
    <img id="tarte" src="images/tarte_fraise.jpg" alt="タルトフレーズ">
    <img id="chiffon" src="images/chiffon_sand.jpg" alt="シフォンサンド苺">

    <p id="description"></p>
  </div>

</div>

<script>
  function showCake(id) {
    document.querySelectorAll("#imageArea img").forEach(img => {
      img.style.display = "none";
    });

    let text = "";
    if (id === "plantain") {
      text = "しんおみが朝から頑張って作った甘酸っぱい苺と軽やかなクリームを合わせた、冬限定のプランタンです。";
    } else if (id === "tarte") {
      text = "しんおみが汗水たらして作った香ばしいタルト生地に苺をたっぷりのせた定番人気のスイーツです。";
    } else if (id === "chiffon") {
      text = "ふわふわキャラメルシフォン工場で作った生地で苺とクリームをサンドしました。";
    }

    const img = document.getElementById(id);
img.style.display = "block";

// フェードインを付け直す
img.classList.remove("fade-in");
void img.offsetWidth; // 再描画を強制
img.classList.add("fade-in");

const desc = document.getElementById("description");
desc.textContent = text;
desc.style.display = "block";

desc.classList.remove("fade-in");
void desc.offsetWidth;
desc.classList.add("fade-in");
  }
</script>

</body>
</html>
